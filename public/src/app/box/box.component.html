<div class="wrapper">
  <div class="box">

  </div>

  <div *ngIf="activeDialect != null" class="progress">
    <div class="progress__background-line">
    </div>
    <div class="progress-items">
        <div 
        class="progress-items__start"
        [ngClass]="{'progress-items__start--started' : started}">
        </div>
        <div 
        *ngFor="let step of activeDialect.inputSteps" 
        class="progress-items__step"
        [ngClass]="{'progress-items__step--active' : step.number == activeStep}">
        </div>
        <div class="progress-items__end"></div>
    </div>
  </div>

  <div *ngIf="activeDialect != null" class="instructions">
    <div *ngIf="started" class="input">
    </div>

    <div *ngIf="!started" class="launch">
      <div class="launch__description">
        {{activeLanguageName}}/{{activeDialectName}} &nbsp;<span *ngIf="activeDialect.version.length != ''" class="launch__description__version">v{{activeDialect.version}}</span>
        <br><br>
        {{activeDialect.description}}
        <br><br>
        {{activeDialect.summary}}
      </div>
      <div class="launch__session-id">
        <span class="launch__session-id__label">session id:</span>&nbsp;<input type="text" name="session-id" id="session-id" maxlength="6" value="{{defaultSessionId}}" />
      </div>
      <div class="launch__session-start">
        <span class="launch__session-start__button" (click)="onStart()">start ></span>
      </div>
    </div>
  </div>


</div>
