<div class="cicero-wrapper">
  <div class="input">
      <ul class="input_list">
          <li class="nav_lists" *ngFor="let tool of ciceroTools"
          [class.selected]="tool === selectedTool"
          (click)="onSelectTool(tool)">
            <div class="tool_name" [ngClass]="{'active_tool': tool === selectedTool}">
                {{tool}}
            </div>
          </li>
          <li style="list-style-type:none">
              <ul class = "verb_list" *ngIf="selectedTool === 'box'">
                  <li class = "verb_list" *ngFor="let verb of allVerbs"
                  [class.selected]="verb === selectedVerb"
                  (click)="onSelectVerb(verb)">
                    <div class="verb" [ngClass]="{'active_tool': verb === selectedVerb}">
                        {{verb}}
                    </div>
                  </li>
              </ul>
          </li>
      </ul>

      <div class="input_commit">
        <div class="input_commit_button" *ngIf="activeEndPoints.length == 2 || activeCornerPoints.length == 2" (click)="onCommit()">></div>
      </div>
  </div>

  <div class="drawing">
    <div class="drawing_square">
        <div class="drawing_canvas" id="current-data" style="z-index:-10;" *ngIf="selectedTool==='none'">
          </div>
  
          <div class="drawing_canvas" id="canvas" *ngIf="selectedTool === 'line'">

              <svg width="66vh" height="66vh">
                  <!-- Top Edge -->
                  <!-- 0,0 --> <circle class="anchor-point" cx="1vh" cy="1vh" (click)="onEndPointSelect('0,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,0') === true }"></circle>
                  <!-- 1,0 --> <circle class="anchor-point" cx="11vh" cy="1vh" (click)="onEndPointSelect('1,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('1,0') === true }"></circle>
                  <!-- 2,0 --> <circle class="anchor-point" cx="22vh" cy="1vh" (click)="onEndPointSelect('2,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('2,0') === true }"></circle>
                  <!-- 3,0 --> <circle class="anchor-point" cx="33vh" cy="1vh" (click)="onEndPointSelect('3,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('3,0') === true }"></circle>
                  <!-- 4,0 --> <circle class="anchor-point" cx="44vh" cy="1vh" (click)="onEndPointSelect('4,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('4,0') === true }"></circle>
                  <!-- 5,0 --> <circle class="anchor-point" cx="55vh" cy="1vh" (click)="onEndPointSelect('5,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('5,0') === true }"></circle>
                  <!-- 6,0 --> <circle class="anchor-point" cx="65vh" cy="1vh" (click)="onEndPointSelect('6,0')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,0') === true }"></circle>
  
                  <!-- Left Edge -->
                  <!-- 0,1 --> <circle class="anchor-point" cx="1vh" cy="11vh" (click)="onEndPointSelect('0,1')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,1') === true }"></circle>
                  <!-- 0,2 --> <circle class="anchor-point" cx="1vh" cy="22vh" (click)="onEndPointSelect('0,2')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,2') === true }"></circle>
                  <!-- 0,3 --> <circle class="anchor-point" cx="1vh" cy="33vh" (click)="onEndPointSelect('0,3')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,3') === true }"></circle>
                  <!-- 0,4 --> <circle class="anchor-point" cx="1vh" cy="44vh" (click)="onEndPointSelect('0,4')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,4') === true }"></circle>
                  <!-- 0,5 --> <circle class="anchor-point" cx="1vh" cy="55vh" (click)="onEndPointSelect('0,5')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,5') === true }"></circle>
                  <!-- 0,6 --> <circle class="anchor-point" cx="1vh" cy="65vh" (click)="onEndPointSelect('0,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('0,6') === true }"></circle>
  
                  <!-- Right Edge -->
                  <!-- 6,1 --> <circle class="anchor-point" cx="65vh" cy="11vh" (click)="onEndPointSelect('6,1')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,1') === true }"></circle>
                  <!-- 6,2 --> <circle class="anchor-point" cx="65vh" cy="22vh" (click)="onEndPointSelect('6,2')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,2') === true }"></circle>
                  <!-- 6,3 --> <circle class="anchor-point" cx="65vh" cy="33vh" (click)="onEndPointSelect('6,3')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,3') === true }"></circle>
                  <!-- 6,4 --> <circle class="anchor-point" cx="65vh" cy="44vh" (click)="onEndPointSelect('6,4')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,4') === true }"></circle>
                  <!-- 6,5 --> <circle class="anchor-point" cx="65vh" cy="55vh" (click)="onEndPointSelect('6,5')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,5') === true }"></circle>
                  <!-- 6,6 --> <circle class="anchor-point" cx="65vh" cy="65vh" (click)="onEndPointSelect('6,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('6,6') === true }"></circle>
  
                  <!-- Bottom Edge-->
                  <!-- 1,6 --> <circle class="anchor-point" cx="11vh" cy="65vh" (click)="onEndPointSelect('1,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('1,6') === true }"></circle>
                  <!-- 2,6 --> <circle class="anchor-point" cx="22vh" cy="65vh" (click)="onEndPointSelect('2,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('2,6') === true }"></circle>
                  <!-- 3,6 --> <circle class="anchor-point" cx="33vh" cy="65vh" (click)="onEndPointSelect('3,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('3,6') === true }"></circle>
                  <!-- 4,6 --> <circle class="anchor-point" cx="44vh" cy="65vh" (click)="onEndPointSelect('4,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('4,6') === true }"></circle>
                  <!-- 5,6 --> <circle class="anchor-point" cx="55vh" cy="65vh" (click)="onEndPointSelect('5,6')" [ngClass]="{'anchor-point-selected': activeEndPoints.includes('5,6') === true }"></circle>
              </svg>
          </div>
  
          <div class="drawing_canvas" *ngIf="selectedVerb != ''">
              <svg width="66vh" height="66vh">
                  <!-- Column 1-->
                  <!-- 1,1 --> <circle class="anchor-point" cx="11vh" cy="11vh" (click)="onCornerPointSelect('1,1')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('1,1') === true }"></circle>
                  <!-- 1,2 --> <circle class="anchor-point" cx="11vh" cy="22vh" (click)="onCornerPointSelect('1,2')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('1,2') === true }"></circle>
                  <!-- 1,3 --> <circle class="anchor-point" cx="11vh" cy="33vh" (click)="onCornerPointSelect('1,3')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('1,3') === true }"></circle>
                  <!-- 1,4 --> <circle class="anchor-point" cx="11vh" cy="44vh" (click)="onCornerPointSelect('1,4')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('1,4') === true }"></circle>
                  <!-- 1,5 --> <circle class="anchor-point" cx="11vh" cy="55vh" (click)="onCornerPointSelect('1,5')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('1,5') === true }"></circle>
  
                  <!-- Column 2-->
                  <!-- 2,1 --> <circle class="anchor-point" cx="22vh" cy="11vh" (click)="onCornerPointSelect('2,1')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('2,1') === true }"></circle>
                  <!-- 2,2 --> <circle class="anchor-point" cx="22vh" cy="22vh" (click)="onCornerPointSelect('2,2')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('2,2') === true }"></circle>
                  <!-- 2,3 --> <circle class="anchor-point" cx="22vh" cy="33vh" (click)="onCornerPointSelect('2,3')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('2,3') === true }"></circle>
                  <!-- 2,4 --> <circle class="anchor-point" cx="22vh" cy="44vh" (click)="onCornerPointSelect('2,4')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('2,4') === true }"></circle>
                  <!-- 2,5 --> <circle class="anchor-point" cx="22vh" cy="55vh" (click)="onCornerPointSelect('2,5')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('2,5') === true }"></circle>
  
                  <!-- Column 3-->
                  <!-- 3,1 --> <circle class="anchor-point" cx="33vh" cy="11vh" (click)="onCornerPointSelect('3,1')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('3,1') === true }"></circle>
                  <!-- 3,2 --> <circle class="anchor-point" cx="33vh" cy="22vh" (click)="onCornerPointSelect('3,2')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('3,2') === true }"></circle>
                  <!-- 3,3 --> <circle class="anchor-point" cx="33vh" cy="33vh" (click)="onCornerPointSelect('3,3')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('3,3') === true }"></circle>
                  <!-- 3,4 --> <circle class="anchor-point" cx="33vh" cy="44vh" (click)="onCornerPointSelect('3,4')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('3,4') === true }"></circle>
                  <!-- 3,5 --> <circle class="anchor-point" cx="33vh" cy="55vh" (click)="onCornerPointSelect('3,5')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('3,5') === true }"></circle>
  
                  <!-- Column 4-->
                  <!-- 4,1 --> <circle class="anchor-point" cx="44vh" cy="11vh" (click)="onCornerPointSelect('4,1')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('4,1') === true }"></circle>
                  <!-- 4,2 --> <circle class="anchor-point" cx="44vh" cy="22vh" (click)="onCornerPointSelect('4,2')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('4,2') === true }"></circle>
                  <!-- 4,3 --> <circle class="anchor-point" cx="44vh" cy="33vh" (click)="onCornerPointSelect('4,3')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('4,3') === true }"></circle>
                  <!-- 4,4 --> <circle class="anchor-point" cx="44vh" cy="44vh" (click)="onCornerPointSelect('4,4')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('4,4') === true }"></circle>
                  <!-- 4,5 --> <circle class="anchor-point" cx="44vh" cy="55vh" (click)="onCornerPointSelect('4,5')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('4,5') === true }"></circle>
  
                  <!-- Column 5-->
                  <!-- 5,1 --> <circle class="anchor-point" cx="55vh" cy="11vh" (click)="onCornerPointSelect('5,1')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('5,1') === true }"></circle>
                  <!-- 5,2 --> <circle class="anchor-point" cx="55vh" cy="22vh" (click)="onCornerPointSelect('5,2')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('5,2') === true }"></circle>
                  <!-- 5,3 --> <circle class="anchor-point" cx="55vh" cy="33vh" (click)="onCornerPointSelect('5,3')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('5,3') === true }"></circle>
                  <!-- 5,4 --> <circle class="anchor-point" cx="55vh" cy="44vh" (click)="onCornerPointSelect('5,4')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('5,4') === true }"></circle>
                  <!-- 5,5 --> <circle class="anchor-point" cx="55vh" cy="55vh" (click)="onCornerPointSelect('5,5')" [ngClass]="{'anchor-point-selected': activeCornerPoints.includes('5,5') === true }"></circle>
  
              </svg>
    </div>
  </div>
</div>

  <div class="output" *ngIf="output != ''" id="output">
    {{output}}
  </div>

</div>
