<div *ngIf="arg">
    <ul>
      <li class="premise_list" *ngFor="let premise of arg.premises"
      [class.selected]="premise === selectedPremise"
      (click)="onSelectPremise(premise)">
        <div class="premise_card">
          <div class="premise_number">{{arg.number[0]}}.{{premise.number}}</div>
          <div class="premise_title" [ngClass]="{'active_premise': premise === selectedPremise}">{{premise.title}}</div>
        </div>
      </li>
    </ul>
</div>
